# Data extraction settings
extraction:
  # Form types to extract (MVP: 10-K only)
  form_types:
    - "10-K"
  
  # Historical date range (10 years)
  start_year: 2014
  end_year: 2024
  
  # Sections to extract from 10-K
  sections:
    - item_1      # Business
    - item_1a     # Risk Factors
    - item_7      # MD&A
    - item_8      # Financial Statements
    - item_9a     # Controls and Procedures

# SEC API settings
sec_api:
  base_url: "https://www.sec.gov"
  edgar_base_url: "https://www.sec.gov/cgi-bin/browse-edgar"
  submissions_url: "https://data.sec.gov/submissions"
  # Rate limiting (SEC allows max 10 req/sec, we use 8 for safety)
  rate_limit_per_second: 8
  # Delay between requests in seconds (conservative approach)
  request_delay: 0.15
  # Maximum retries for failed requests
  max_retries: 3
  # Retry delay base (exponential backoff)
  retry_delay_base: 2.0

# Storage settings
storage:
  # Local paths (relative to project root)
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  database_path: "data/database/finloom.duckdb"
  
  # S3 backup settings
  s3:
    bucket_name: "finloom-sec-data"
    raw_prefix: "raw/"
    processed_prefix: "processed/"
    database_prefix: "database/"

# Processing settings
processing:
  # Number of worker threads for parallel processing
  max_workers: 4
  # Batch size for database operations
  batch_size: 100
  # Enable checkpointing for resume capability
  enable_checkpoints: true
  checkpoint_path: "data/checkpoints"

# Logging settings
logging:
  level: "INFO"
  log_path: "logs"
  max_log_files: 30
  log_format: "json"  # json or text
