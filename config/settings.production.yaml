# Production Environment Configuration
# Overrides base settings.yaml for production

logging:
  level: INFO

sec_api:
  rate_limit: 8.0
  timeout: 30

storage:
  database_path: /var/lib/finloom/finloom.duckdb
  s3:
    enabled: true
    region: us-east-1
    # bucket_name should be set via FINLOOM_S3_BUCKET env var

database:
  pool_size: 10
  timeout: 30
  wal_enabled: true

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  health_port: 8000
  alerts_enabled: true

features:
  async_downloads: true
  section_extraction: true
  table_extraction: false
  sentiment_analysis: false
  caching_enabled: true

neo4j:
  # URI should be set via NEO4J_URI env var for production
  uri: "bolt://neo4j-prod:7687"
  # Password MUST be set via NEO4J_PASSWORD env var
  max_connection_pool_size: 100
  connection_timeout: 30
